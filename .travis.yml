dist: bionic
language: go

branches:
  only:
    - master

go:
  - "1.11"
  - "1.12"
  - "1.13"
  - master
env:
  global:
    - GO111MODULE=on

install:
  - go mod download
script:
  - go build ./...
  - go vet ./...
  - go test $(go list ./... | grep -v examples) -race -coverprofile=coverage.txt -covermode=atomic

after_success:
  - bash <(curl -s https://codecov.io/bash)
